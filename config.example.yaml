# Configuration file for AdsPower Discord Automation
# Supports two modes: local config OR Google Sheets

# ============================================================
# РЕЖИМ 1: Локальная конфигурация (profiles section)
# ============================================================
# Используется если google_sheets.enabled = false
# или если Google Sheets не настроен

profiles:
  # ============================================================
  # ВАРИАНТ 1: Использование profile_id (ID профиля AdsPower)
  # Пример: i16to9p, i1700eo, abc123
  # ============================================================
  - profile_id: "i16to9p"
    image_name: "image23767"
    username: "cooluser"      # Ожидаемый никнейм Discord (опционально)
    enabled: true
  
  - profile_id: "i1700eo"
    image_name: "image23768"
    username: "testuser"      # Если никнейм не совпадёт - профиль будет пропущен
    enabled: true
  
  # ============================================================
  # ВАРИАНТ 2: Использование serial_number (номер профиля)
  # Пример: 27, 46, 123
  # ============================================================
  - serial_number: 27
    image_name: "image23769"
    username: "user27"
    enabled: true
  
  - serial_number: 46
    image_name: "image23770"
    username: ""              # Пустой = проверка отключена для этого профиля
    enabled: true
  
  # ============================================================
  # ПРИМЕЧАНИЕ: Используйте либо profile_id, либо serial_number
  # ============================================================
  - profile_id: "ghi789"
    image_name: "image23771"
    enabled: false            # Skip this profile

# ============================================================
# РЕЖИМ 2: Google Sheets (рекомендуется для больших объемов)
# ============================================================
# Профили берутся из Google Таблицы
# Статусы автоматически записываются обратно в таблицу

settings:
  # ========== GOOGLE SHEETS INTEGRATION ==========
  google_sheets:
    enabled: false                    # true = использовать Google Sheets, false = использовать profiles выше
    
    # Credentials file (Service Account JSON)
    # Скачайте из Google Cloud Console → APIs & Services → Credentials
    credentials_file: "credentials.json"
    
    # Spreadsheet ID (из URL таблицы)
    # Пример: https://docs.google.com/spreadsheets/d/SPREADSHEET_ID/edit
    spreadsheet_id: "YOUR_SPREADSHEET_ID_HERE"
    
    # Имя листа (sheet/worksheet)
    sheet_name: "Sheet1"              # или название вашего листа
    
    # Структура таблицы
    header_row: 1                     # Номер строки с заголовками
    data_start_row: 2                 # Номер строки с данными (обычно header_row + 1)
    
    # Маппинг колонок (A, B, C, D, E, F, G...)
    # Настройте под структуру вашей таблицы
    columns:
      profile_id: "A"                 # ID профиля AdsPower (i16to9p)
      serial_number: "B"              # ИЛИ номер профиля (27, 46) - опционально
      username: "C"                   # Никнейм Discord (для верификации)
      image_name: "D"                 # Название изображения (screen)
      status: "E"                     # Статус выполнения
      timestamp: "F"                  # Время последнего обновления (опционально)
      message: "G"                    # Сообщение о статусе (опционально)
    
    # Опции
    verify_username: true             # Проверять совпадение никнейма
    log_timestamp: true               # Записывать время в таблицу
    log_message: true                 # Записывать сообщения в таблицу
  
  # ========== ADSPOWER API ==========
  adspower_api_host: "http://local.adspower.net:50325"
  
  # ========== DISCORD ==========
  discord_channel_url: "https://discord.com/channels/1243221149047853056/1435333476508373106"
  
  # ========== IMAGES ==========
  images_dir: "./images"
  
  # ========== MULTI-THREADING ==========
  max_workers: 1                      # Количество параллельных потоков
                                      # 1 = последовательный режим
                                      # 2-3 = безопасный параллельный
                                      # 4-10 = быстрый
  
  # ========== TIMEOUTS (seconds) ==========
  page_load_timeout: 45               # Загрузка страницы
  auth_check_timeout: 15              # Проверка авторизации
  upload_timeout: 20                  # Загрузка изображения
  between_profiles_delay: 3           # Задержка между профилями (только в sequential режиме)
  
  # ========== USERNAME VERIFICATION ==========
  # Работает в обоих режимах: config.yaml и Google Sheets
  verify_username: true               # Проверять никнейм Discord (true/false)
                                      # Если true - сравнивает username из профиля с реальным
                                      # Если username пустой - проверка пропускается
  
  # ========== STEALTH MODE ==========
  stealth_mode: true                  # Маскировка автоматизации
  human_behavior: true                # Имитация человека
  random_delays: true                 # Случайные задержки
  
  # ========== LOGGING ==========
  log_file: "./automation.log"
  log_level: "INFO"                   # DEBUG, INFO, WARNING, ERROR
